
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title><span style="color:rgb(113, 198, 255)">Accueil</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
      
        <ion-row>
          <ion-col col-12 id="corps" >  
              <ion-card>

                <ion-card-content>
                  <!-- Add card content here! -->
                  <ion-item  color="primary">
                      Listes des vÃªtements
                      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
                      <ion-list>
                        
                        
                        <ion-item-sliding *ngFor="let item of articles">
                            <ion-item>
                              <ion-avatar item-start>
                                <img src="../../assets/imgs/{{ item.image }}">
                              </ion-avatar>
                              <h2>{{ item.nom }}</h2>
                            </ion-item>
                            <ion-item-options side="left">
                              <button ion-button color="primary">
                                <ion-icon name="text"></ion-icon>
                                {{ item.nom }}
                              </button>
                            
                            </ion-item-options>
                            <ion-item-options side="right">
                              <button ion-button color="primary">
                                <ion-icon name="pricetag"></ion-icon>
                                Voir l' article
                              </button>
                            </ion-item-options>
                          </ion-item-sliding>
                      </ion-list>
                  </ion-item>
                </ion-card-content>
              
              </ion-card>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
